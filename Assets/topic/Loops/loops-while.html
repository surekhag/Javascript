<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>While Loop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="text/javascript">
    
    function calc()
    {
     var i=1,msg=" ", index1=1, index2=1, cal=1;
    
     while (index1<=10)
     {
        index2=1
         while(index2<=10){
     cal=index1*index2;
         msg += cal + " ";
   //      document.getElementById("txt").innerHTML= msg + "<br>";
       index2++;
             
     }
     index1++;
     msg += "<br> ";
     
     document.getElementById("txt").innerHTML= msg + "<br>";    
    }
    
}


    </script>
</head>
<body onload="calc()">
    <p id="txt"></p>
</body>
</html>
