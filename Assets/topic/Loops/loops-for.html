<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Looping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
    function calcTable()
    {
   var a = prompt("Enter number for calculating table", "Enter number here");
    if(!isNaN(a)) 
    {
        var msg="Table of " +a + " : ";
        for(var i=1; i<=10;i++)
        {
            var j;
            j=a*i;

             
             msg= msg + j +" ";
             document.getElementById("enter").innerHTML=msg;
       }
    }
   }


   function multitable()
   { 
       var index1, index2, msg,m;
       msg="Tables : " + "<br>";
    
       for(index1=1;index1<=10; index1++)
     {
    
         for(index2=1; index2<=10; index2++)
   {
    
       m=index1*index2;
       msg += m + " ";
       
   
   
    //   document.getElementById("tables").innerHTML= msg + "\n" + "NEW LINE";     
   }
   
   msg += "<br>";
   }
   document.getElementById("tables").innerHTML= msg ;

   }
    
    </script>
</head>
<body onload="calcTable(), multitable()">
    <p id ="enter"></p>
    <p id="tables">test </p>
    <p id="out"> </p>
</body>
</html>
