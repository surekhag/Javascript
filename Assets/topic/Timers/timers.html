 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timers</title>
    <h1> Learning Timers </h1>
     
    <script>
    
    function startTimer()
    {
        document.getElementById("img1").src="../../images/blue-orchids.jpg";
    }

    setTimeout(startTimer,3000);
   setInterval("alert('Hello wake up i am back !!')", 2000);
clearInterval();


    </script>
</head>
<body>
        <strong>1. One time timer : Image should change after 3 seconds !</strong>  </br><br/>
    <image id="img1" src="../../images/asiatic-lilies.jpg" />
    
    <br/>
    
    <strong>2. Multi time timer :  I will come back after every 2 seconds </strong>  </br><br/>
    


</body>
</html>
