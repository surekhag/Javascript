<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Browser Height and width</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
    
    
function setDimention()
{
    console.log((document.body.clientHeight-100)*0.90);
    document.getElementById("t1").style.height=(document.body.clientHeight-100)*0.90 + 'px';
//    (document.body.clientHeight-100)*0.90;
   //document.getElementById("t1").style.height= "800px";
    document.getElementById("txt").innerHTML="Image Resized !";
     
 
var w =document.body.clientWidth;
var h =document.body.clientHeight;
var x = document.getElementById("demo");
x.innerHTML = "Browser inner window width: " + w + ", height: " + h + ".";
 
}

    
    </script>
</head>
<body>
      

    <image id="t1" src="../../images/London_Eye.jpg" width="500"/>
    <p id="txt"></p>
    <input id="bt" type="button" value="Click to resize image" onclick="setDimention()"/>
<br/>
    <div id="demo"></div>
</body>
</html>
