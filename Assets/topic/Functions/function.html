    var a,b;

return a+b;
    }

    {

return a-b;
    }

    {

return a*b;
    }

    var div= function(a,b)
    {

return a/b;
    }

function display()
{
a=7, b=5;
    document.getElementById("add").innerHTML= " Addition is  : " + add(12,3)
    + " <br>Subtraction is  : " + sub(a,b)
    +" <br>Multiplication is : "+ mul(a,b)
        +" <br>Division is  : "+div(574,2);
}    
    </script>
</head>
