<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accessing elements using DOM</title>
    <h1>Accessing elements using DOM</h1>
    <link type="text/css" rel="stylesheet" href="../Related-resources/default.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
    
function changeScene(decision)
{
var msg="";
msg=decision;
switch(msg)
{
case 1:
msg="Step 1 was selected !"
break;
case 2:
msg="Step 2 was selected !"
break;
}
document.getElementById('scenetext').innerHTML=msg;
//document.getElementById('scenetext1').nodeValue=msg;
//console.log(document.getElementById('scenetext1').nodeValue)
//console.log(document.getElementsByTagName('scenetext1')
document.getElementById('scenetext1').firstChild.nodeValue= msg;
//alert(msg);
}
function modily()
{

    //capture node
    var node=document.getElementById('desc');
    //remove all child nodes of node
    while(node.firstChild)
    {
        node.removeChild(node.firstChild);
    }
    var msg="NODE TEXT Modified: Yor are on a bridge.Please choose option below."
    node.appendChild(document.createTextNode(msg));
}

</script>
</head>
<body>
    <div>
    <p id="desc">NODE TEXT : Yor are <strong>on a bridge</strong>.Please choose option below.</p>
    
    <p> 1. Walking across bridge 2.Gaze into Steam</p>
    <input type="button" value="Select 1" onclick="changeScene(1)" / >
    
    <input type="button" value ="Select 2" onclick="changeScene(2)" />    <input type="button" value="Click to modify NODE text" onclick="modily()" /> <br> <br/>
    
    innerHTML : <p id="scenetext"></p>
    
</div>
    .nodeValue: <p id="scenetext1">This text is first child of paragraph tag </p>

    
</body>
</html>
