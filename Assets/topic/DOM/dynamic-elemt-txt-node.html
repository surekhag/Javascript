    <script>
    var count=1;
function changeScene(decision)
{
var msg="";
choice=decision;
switch(choice)
{
case 1:
msg="Option 1 was selected !";
//document.getElementById('scenetext').innerHTML=msg;
document.getElementById('opt2').style.visibility="hidden";
document.getElementById('opt1').firstChild.nodeValue="Go Ahead !";
//document.getElementById('scenetext1').firstChild.nodeValue= msg;

add(choice+2);
add(choice+3);
track(choice);
break;
case 2:
msg="Option 2 was selected !";
//document.getElementById('scenetext').innerHTML=msg;
document.getElementById('opt1').style.visibility="hidden";
document.getElementById('opt2').firstChild.nodeValue="Go Ahead !";
//document.getElementById('scenetext1').firstChild.nodeValue= msg;
add(choice+1);
add(choice+2);
track(choice);

break;
}
function track(step)
{
    var elemt=document.createElement('p');
    var name1=count+" : Step "+step+ " was slected "+"/n" +" 123";
    count++;
    var child=document.createTextNode(name1);
    elemt.appendChild(child);
    document.getElementById('history').appendChild(elemt);

}

function add(a)
{
    var elemt=document.createElement('span');
    var name1="Step "+a;
    var child=document.createTextNode(name1);
    elemt.appendChild(child);
    elemt.className="dec";
    document.getElementById('demo').appendChild(elemt);
    
   

    //child.className="dec";
    //child.style.className="dec";
     elemt.style.className="dec";
}
//document.getElementById('scenetext1').nodeValue=msg;
//console.log(document.getElementById('scenetext1').nodeValue)
//console.log(document.getElementsByTagName('scenetext1')



//alert(msg);
}

</head>
<body>
    <div id="demo">
    <p id="desc">NODE TEXT : Yor are <strong>on a bridge</strong>.Please choose option below.</p>
    
    <p> 1. Walking across bridge 2.Gaze into Steam</p>
    <span id='opt1' class="dec" onclick="changeScene(1)" >Select 1</span>
    <span id='opt2' class="dec" onclick="changeScene(2)" >Select 2 </span> <br><br>

</div>

<div id='history'> </div>
     <script>
    window.onload= function()
    {
    document.getElementById('opt2').onmouseover=function()
    {
        document.getElementById('opt2').className="hover";
            
    }

    document.getElementById('opt2').onmouseout=function()
    {
        document.getElementById('opt2').className="dec";
            
    }

    document.getElementById('opt1').onmouseover=function()
    {
        document.getElementById('opt1').className="hover";
            
    }

    document.getElementById('opt1').onmouseout=function()
    {
        document.getElementById('opt1').className="dec";
            
    }

    }
    
    
    </script>
