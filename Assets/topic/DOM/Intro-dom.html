<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM Introduction </title>
    <h1>Accessing elements using DOM</h1>
    <link type="text/css" rel="stylesheet" href="../Related-resources/default.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
    
function changeScene(decision)
{
var msg="";
msg=decision;
switch(msg)
{
case 1:
msg="Step 1 was selected !"
break;
case 2:
msg="Step 2 was selected !"
break;
}
document.getElementById('scenetext').innerHTML=msg;
//document.getElementById('scenetext1').nodeValue=msg;
//console.log(document.getElementById('scenetext1').nodeValue)
//console.log(document.getElementsByTagName('scenetext1')
document.getElementById('scenetext1').firstChild.nodeValue= msg;
//alert(msg);



}
</script>
</head>
<body>
    <div>
    <p> Yor are on a bridge.Please choose option below.</p>
    <p> 1. Walking across bridge 2.Gaze into Steam</p>
    <input type="button" value="Select 1" onclick="changeScene(1)" / >
    <input type="button" value ="Select 2" onclick="changeScene(2)" /><br>
    innerHTML : <p id="scenetext"></p>
</div>
    .nodeValue: <p id="scenetext1">This text is first child of paragraph tag </p>
</body>
</html>
