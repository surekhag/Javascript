    <script>
    
function changeScene(decision)
{
var msg="";
choice=decision;
switch(choice)
{
case 1:
msg="Option 1 was selected !";
document.getElementById('scenetext').innerHTML=msg;
document.getElementById('opt2').style.visibility="hidden";
document.getElementById('opt1').firstChild.nodeValue="Go Ahead !";
break;
case 2:
msg="Option 2 was selected !";
document.getElementById('scenetext').innerHTML=msg;
document.getElementById('opt1').style.visibility="hidden";
document.getElementById('opt2').firstChild.nodeValue="Go Ahead !";

break;
}

//document.getElementById('scenetext1').nodeValue=msg;
//console.log(document.getElementById('scenetext1').nodeValue)
//console.log(document.getElementsByTagName('scenetext1')
document.getElementById('scenetext1').firstChild.nodeValue= msg;


//alert(msg);
}
