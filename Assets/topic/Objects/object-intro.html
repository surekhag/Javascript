    <script type="text/javascript">
     // variable declaration
     var fname, lname, doj, lang;
    //constructor function
    function Employee(fn, ln, jd,tech )
    {
        this.fname=fn;
        this.lname=ln;
        this.doj=jd;
        this.lang=tech;
        this.name= function(){
            return this.fname + " " + this.lname;
        }
    }
